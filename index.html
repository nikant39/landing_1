<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Phone Doctor</title>

</head>
<body>
	<header>
		<div class="logo-cont">
			<img src="./img/phone_logo.png">
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Home</a></li>
				<li><a class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Services</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart">
		</div>
	</header>
	
	<main>
		<section class="presentation">
			<div class="intro">
				<div class="intro-text">
					<h1>Phones of the future.</h1>
					<p>New Samsung S20 5G model, coming soon. Preorder now!</p>
				</div>
				<div class="cta">
					<button class="cta-select">New Samsung</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/samsung.png">
			</div>
		</section>


		
		<img class="big-circle" src="./img/big-eclipse.svg" alt="">
		<img class="mid-circle" src="./img/mid-eclipse.svg" alt="">

	</main>
</body>
</html>
